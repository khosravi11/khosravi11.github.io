            // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

            var map;
            var infowindow;

            function initMap() {


              var location = {};
              location.lat = latStart;
              location.lng = lngStart;

              map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 10
              });

              infowindow = new google.maps.InfoWindow();
              var service = new google.maps.places.PlacesService(map);
              service.nearbySearch({
                location: location,
                radius: radius,
                type: ['bar'],
                keyword: keyword
              }, callback);


            }

            function callback(results, status) {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                  createMarker(results[i]);
                }

                var name = results[randNum].name;
                var address = results[randNum].vicinity;
                var priceLevel = results[randNum].price_level;
                var rating = results[randNum].rating;
                var isOpen = results[randNum].opening_hours;
                isOpen = isOpen.open_now;

                if (isOpen === 'true'){
                    isOpen = 'Open'; 
                }
                else{
                    isOpen = 'Closed';
                }
                console.log(results);
                console.log(name);
                console.log(address);
                console.log(priceLevel);
                console.log(rating);
                console.log(isOpen);

              }
            }
            

            function createMarker(place) {
              var placeLoc = place.geometry.location;
              var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
              });

              google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
              });
            }
