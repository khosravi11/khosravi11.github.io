
<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">
<h1 id="goal"></h1>
<div style="padding-bottom: 20px;">
  <button id="gem1">gem1</button> 

  <button id="gem2">gem2</button>

  <button id="gem3">gem3</button>

  <button id="gem4">gem4</button>


</div>
<div style="padding: 0px 0px 20px 0px;">
<div id="gem1Val" style="display: inline; padding: 1px 2px 20px 0px;">gem1</div>
<div id="gem2Val" style="display: inline; padding: 1px 6px 20px 6px;">gem2</div>
<div id="gem3Val" style="display: inline; padding: 1px 6px 20px 6px;">gem3</div>
<div id="gem4Val" style="display: inline; padding: 1px 6px 20px 6px;">gem4</div>
</div>
<div id="counter">Score: </div>
  <div id="wins">Wins: </div>
  <div id="losses">Losses: </div>
</div>


    <input type="button" value="Restart Entire Game" onClick="window.location.reload()">

<script type="text/javascript">

var goal = Math.floor((Math.random() * 101) + 19);
console.log(goal);
var gem1 = Math.floor((Math.random() * 12) + 1);
console.log(gem1);
var gem2 = Math.floor((Math.random() * 12) + 1);
console.log(gem2);
var gem3 = Math.floor((Math.random() * 12) + 1);
console.log(gem3);
var gem4 = Math.floor((Math.random() * 12) + 1);
console.log(gem4);
var counter = 0;
var wins = 0;
var losses = 0;

function reset() {

	goal = Math.floor((Math.random() * 101) + 19);
	console.log(goal);
	gem1 = Math.floor((Math.random() * 12) + 1);
	console.log(gem1);
	gem2 = Math.floor((Math.random() * 12) + 1);
	console.log(gem2);
	gem3 = Math.floor((Math.random() * 12) + 1);
	console.log(gem3);
	gem4 = Math.floor((Math.random() * 12) + 1);
	console.log(gem4);
	counter = 0;
	$("#goal").html(goal);
	$("#gem1Val").html("Val:");
	$("#gem2Val").html("Val:");
	$("#gem3Val").html("Val:");
	$("#gem4Val").html("Val:");

};

function check() {

    if (counter > goal) {
        losses++;
        $("#goal").html("you suck");
        $("#losses").html("Losses: " + losses);
        console.log(losses);
        reset();

    } else if (counter === goal) {
        wins++;
        $("#goal").html("you rock");
        $("#wins").html("Wins: " + wins);
        reset();
    }

};


$("#goal").html(goal);
$("#wins").html("Wins: " + wins);
$("#losses").html("Losses: " + losses);

$("#gem1").on("click", function() {
    counter = counter + gem1;
    $("#gem1Val").html("Val:" + gem1);
    $("#counter").html("Score:" + counter);
    check();

});

$("#gem2").on("click", function() {
    counter = counter + gem2;
    $("#gem2Val").html("Val:" + gem2);
    $("#counter").html("Score:" + counter);
    check();

});

$("#gem3").on("click", function() {
    counter = counter + gem3;
    $("#gem3Val").html("Val:" + gem3);
    $("#counter").html("Score:" + counter);
    check();
});

$("#gem4").on("click", function() {
    counter = counter + gem4;
    $("#gem4Val").html("Val:" + gem4);
    $("#counter").html("Score:" + counter);
    check();
});

</script>
</body>
